<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body id="htmlbody">

<header class="logo">
    <img class="header__logo" src='img/kot.jpg' width="80" height="80">
    <span class="header_title">Бабуленькины котики</span>
    <div class="add_newCard"></div>
    <div class="header__cover">
        <div class="header__user">
        </div>
        <p class="header__user-name"></p>
    </div>
</header>


<section class="cards" id="allcats">
    <template id="card-template">
        <div class="cat__card">
            <div class="cat__img">
            </div>
            <h3></h3>
            <p class="cat__rate"></p>
        </div>
    </template>
</section>

<div class="modal" aria-disabled="true">
    <div class="modal__wrap">
        <div class="modal__window" role="dialog" aria-modal="true">
            <div class="modal__delete" id="deleteimg"></div>
            <div class="modal__edit" id="editimg"></div>
            <div class="modal__close" id="closeimg"></div>
            <div class="modal__window_content">
                <div class="modal__window_img">
                </div>
                <div class="modal__window_text">
                    <h1></h1>
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="div_addCat">

        <div class="form__container">
            <div class="form__group">
                <label for="name">Имя котика</label>
                <input type="text" placeholder="Введите имя" name="name" id="name" class="input-form">
            </div>
            <div class="form__group">
                <label for="favourite">Любимец?<input type="checkbox" name="favourite" value="true" id="favourite" class="input-form"></label>
            </div>
            <div class="form__group">
                <label for="rate">Рейтинг котика</label>
                <input type="number" placeholder="0-10" name="rate" min="0" max="10" id="rate" class="input-form">
            </div>
            <div class="form__group">
                <label for="age">Возраст котика</label>
                <input type="number" placeholder="Введите возраст" name="age" id="age" class="input-form">
            </div>
            <div class="form__group">
                <label for="url">Фото котика</label>
                <input type="url" placeholder="Введите адрес ссылки на фото" name="img_link" id="url"
                       class="input-form">
            </div>
            <div class="form__group">
                <label for="description">Описание котика</label>
                <textarea placeholder="Ведите описание котика" name="description" id="description" class="input-form"></textarea>
            </div>

            <div class="form__submit">
                <button type="submit" class="changes_save">Сохранить</button>
                <button type="submit" class="changes_decline">Отменить</button>
            </div>
        </div>

</form>

<script src="js/modalwindow.js"></script>
<script src="js/createcard.js"></script>
<script src="js/auth.js"></script>

</body>
<div class="footer__">
    <p>©2022 All rights reserved</p>
</div>

</html>
