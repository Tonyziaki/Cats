<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование котика</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    <form id="addCat">
        <div class="form__container">
            <div class="form__group">
                <label for="id">ID котика</label>
                <input type="number" placeholder="Введите id" name="id" id="id" class="input-form">
            </div>
            <div class="form__group">
                <label for="name">Имя котика</label>
                <input type="text" placeholder="Введите имя" name="name" id="name" class="input-form">
            </div>
            <div class="form__group">
                <label for="favourite">Любимец?<input type="checkbox" name="favourite" value="true"></label>
            </div>
            <div class="form__group">
                <label for="rate">Рейтинг котика</label>
                <input type="number" placeholder="0-10" name="rate" min="0" max="10" id="rate" class="input-form">
            </div>
            <div class="form__group">
                <label for="rate">Возраст котика</label>
                <input type="number" placeholder="Введите возраст" name="age" id="age" class="input-form">
            </div>
            <div class="form__group">
                <label for="url">Фото котика</label>
                <input type="url" placeholder="Введите адрес ссылки на фото" name="img_link" id="url" class="input-form">
            </div>
            <div class="form__group">
                <label for="description">Описание котика</label>
                <textarea placeholder="Ведите описание котика" name="description" id="description"></textarea>
            </div>

            <div class="form__submit">
                <button type="submit">Сохранить</button>
                <button type="submit">Отменить</button>
            </div>
        </div>
    </form>

     

</body>
</html>
